<<div>
  <title>Login Form</title>
    <mat-card class="card">
      
      <div>
      <mat-form-field appearance="outline">
        <mat-label>Email-id</mat-label>
        <button mat-raised-button colour ="accent"></button>
        <input matInput placeholder="enter email id">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <button mat-raised-button colour ="accent"></button>
        <input matInput placeholder="enter Password">
        <mat-icon matSuffix>fa fa-fw fa-eye field-icon</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    </mat-card>
  </div>
>
