<div class="center" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="card">

    <br>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>FUNDOO</mat-card-title>
      <mat-card-subtitle>Login Page</mat-card-subtitle>

      <mat-form-field appearance="outline">
        <mat-label>Email-id</mat-label>
        <input matInput placeholder="enter email id" [(formControl)]="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.hasError('required')">mandatory</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <input matInput placeholder="enter Password" [(formControl)]="password" required>
        <mat-error *ngIf="password.hasError('required')">mandatory</mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <a  mat-button color="primary" routerLink="../register">Register</a>

    </div>
    <div class="button" fxLayout="row" fxLayoutAlign="center center">
        <button mat-rised-button class="primary" (click) ="login ()">submit</button>
      </div>
  <div><mat-error fxLayoutAlign="center center">{{message}}</mat-error></div>
  </mat-card>

</div>
